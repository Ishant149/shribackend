spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tiffin_delivery?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  port: 8081
  address: 0.0.0.0

jwt:
  secret: tiffinDeliverySecretKey2024ForJWTTokenGeneration
  expiration: 86400000

logging:
  level:
    com.tiffin.delivery: DEBUG
    org.springframework.security: DEBUG